<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>shareTunes</title>
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css"/>
    <link rel="stylesheet" href="css/app.css"/>
</head>

<body ng-app="sharetunesApp"  layout="row" ng-controller="HomeController as homeCtrl" ngCloak>

<md-sidenav class="site-sidenav md-sidenav-left md-whiteframe-z2"
            md-component-id="left"
            ng-click="homeCtrl.toggleList()" aria-label="Show User List"
            md-is-locked-open="$mdMedia('gt-sm')">

    <md-toolbar class="md-whiteframe-z1">
        <h3>Users</h3>
    </md-toolbar>

    <md-list>

    </md-list>

</md-sidenav>

<div flex layout="column" tabIndex="-1" role="main" class="md-whiteframe-z2">

    <md-toolbar layout="row" class="md-whiteframe-z1">
        <md-button id="main" class="menu" hide-gt-sm ng-click="homeCtrl.toggleList()" aria-label="Show User List">
            <md-icon md-svg-icon="bower_components/angular-material/demos/toolbar/demoBasicUsage/img/icons/menu.svg" ></md-icon>
        </md-button>
        <h3>Share Tunes App</h3>
    </md-toolbar>

    <md-content flex layout-padding id="content">
        <md-icon md-svg-icon="" class="avatar"></md-icon>
        <h1>Welcome to shareTunes App !!</h1>

        <p> Hello {{ firstname + " " + lastname }} !</p>
    </md-content>

</div>

<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-aria/angular-aria.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-material/angular-material.js"></script>

<script src="js/core.js"></script>
<script src="js/controllers/HomeController.js"></script>

</body>
</html>
